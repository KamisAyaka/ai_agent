<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能老师助手</title>
    <style>
        .mcd-menu li.selected {
            background-color: #DF4500;
            color: white;
          }
          
          /* 当点击 AI 教学助手时，显示的提示信息样式 */
          #placeholder-message {
            font-size: 2em; /* 字体加大 */
            color: #888;
            padding: 2em;
            text-align: center;
          }
          
          .container {
            display: flex;
            height: 100vh;
          }
          
          nav {
            width: 20%;
            background-color: #35302D;
            color: white;
            overflow-y: auto;
          }
          
          .mcd-menu {
            list-style: none;
            padding: 0;
            margin: 0;
          }
          
          .mcd-menu li {
            padding: 1em;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s, font-size 0.3s;
          }
          
          .mcd-menu li:hover {
            background-color: #DF4500;
          }
          
          .mcd-menu li.selected {
            background-color: #DFDBD9;
            color: #35302D;
          }
          
          #ai-assistant {
            font-size: 1.5em; /* 字体变大 */
          }
          
          #main-content {
            width: 80%;
            display: flex;
            flex-direction: column;
            background-color: #DFDBD9;
            justify-content: flex-start; /* 更符合顶部对齐 */
            align-items: stretch; /* 使容器填满整个空间 */
          }
          
          .chat-history {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
            background-color: #f4f4f4;
            text-align: left; /* 左对齐 */
            border-bottom: 1px solid #ccc; /* 给聊天区域增加下边框 */
          }
          
          .chat-history div {
            margin-bottom: 1em;
          }
          
          .input-container {
            display: flex;
            padding: 1em;
            background-color: #fff;
            border-top: 1px solid #ccc;
          }
          
          input[type="text"] {
            flex: 1;
            padding: 0.5em;
            margin-right: 0.5em;
            border-radius: 4px;  /* 增加圆角 */
            border: 1px solid #ccc;  /* 输入框边框 */
          }
          
          button {
            padding: 0.5em 1em;
            background-color: #DF4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
          }
          
          button:hover {
            background-color: #f15c00; /* 提交按钮的悬停效果 */
          }
          
          .hidden {
            display: none;
          }
          
          #placeholder-message {
            font-size: 1.2em;
            color: #888;
            padding: 2em;
          }
          
          /* 适应不同屏幕的布局 */
          @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
          
            nav {
                width: 100%;
                height: auto;
            }
          
            #main-content {
                width: 100%;
            }
          }          
    </style>
</head>
<body>
    <div class="container">
      <nav>
        <ul class="mcd-menu">
          <li id="ai-assistant" class="menu-item">AI教学助手</li>
          <li id="chinese-teacher" class="menu-item">语文老师</li>
          <li id="math-teacher" class="menu-item">数学老师</li>
          <li id="english-teacher" class="menu-item">英语老师</li>
        </ul>
      </nav>
      <div id="main-content">
        <div id="chat-history" class="chat-history">
          <div id="placeholder-message">请在左侧栏中选择您的智能老师。</div>
        </div>
        <div class="input-container hidden" id="input-container">
          <input type="text" id="user-input" placeholder="请输入您的问题">
          <button id="submit-button">提交</button>
        </div>
        <div id="response"></div>
      </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const teacherMapping = {
                "math-teacher": "1",
                "chinese-teacher": "2",
                "english-teacher": "3",
            };
          
            const queryInput = document.getElementById("user-input");
            const responseDiv = document.getElementById("response");
            const submitButton = document.getElementById("submit-button");
            const inputContainer = document.getElementById("input-container");
            const chatHistory = document.getElementById("chat-history");
            const placeholderMessage = document.getElementById("placeholder-message");
            const menuItems = document.querySelectorAll(".menu-item");
          
            const chatRecords = {
                "1": [], // 数学老师
                "2": [], // 语文老师
                "3": [], // 英语老师
            };
          
            let currentTeacher = "2"; // 默认数学老师编号
          
            // 显示或隐藏输入框
            function toggleInputVisibility() {
                if (currentTeacher) {
                    inputContainer.classList.remove("hidden");
                } else {
                    inputContainer.classList.add("hidden");
                }
            }
          
            // 渲染聊天记录
            function renderChatHistory() {
                chatHistory.innerHTML = "";
                const currentMessages = chatRecords[currentTeacher] || [];
          
                currentMessages.forEach((message) => {
                    const messageDiv = document.createElement("div");
                    messageDiv.textContent = message;
                    chatHistory.appendChild(messageDiv);
                });
          
                if (chatHistory.contains(placeholderMessage)) {
                    chatHistory.removeChild(placeholderMessage);
                }
                
            }
          
            // 提交表单时处理
            submitButton.addEventListener("click", function () {
                const query = queryInput.value.trim();
                if (!query) return;
                fetch("/get_response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `query=${encodeURIComponent(query)}&app_choice=${encodeURIComponent(currentTeacher)}`,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        chatRecords[currentTeacher].push(`用户: ${query}`);
                        chatRecords[currentTeacher].push(`AI: ${data.response}`);
                        renderChatHistory();
                        queryInput.value = ""; // 清空输入框
                    })
                    .catch((error) => {
                        console.error("请求出错:", error);
                        responseDiv.innerText = "请求出错，请稍后重试。";
                    });
            });
          
            // 切换老师时更新内容
            document.querySelectorAll(".menu-item").forEach((menuItem) => {
                menuItem.addEventListener("click", () => {
                    const teacherId = teacherMapping[menuItem.id];
                    if (teacherId) {
                        currentTeacher = teacherId;
                        menuItems.forEach(item => item.classList.remove('selected'));
                        menuItem.classList.add('selected');
                        chatHistory.style.textAlign = 'left'; 
                        chatHistory.style.fontSize = '15px'; 
                        toggleInputVisibility();
                        renderChatHistory();
                    }
                });
            });
          
            menuItems.forEach((menuItem) => {
              menuItem.addEventListener("click", () => {
                if (menuItem.id === "ai-assistant") {
                  // 点击 AI 教学助手时，显示提示并调整字体大小
                
                  chatHistory.innerHTML = `<div id="placeholder-message">请在左侧选择您的AI老师！</div>`;
                  chatHistory.style.textAlign = 'center'; // 中央对齐
                  chatHistory.style.fontSize = '2em';  // 增大字体
                  toggleInputVisibility();
                } 
              });
            });
            // 初始化渲染
            renderChatHistory();
          });          
    </script>
  </body>
</html>
